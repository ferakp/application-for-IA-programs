<template>
  <!-- Requirements -->
  <require from="./agent-box.css"></require>

  <!-- Child components-->
  <div class="agent-box__container d-flex flex-column">
    <div
      class="agent-box__logo d-flex ${'agent-box__logo-color-'+agent.status}"
    >
      <i class="fas fa-box"></i>
    </div>
    <div class="agent-box__content d-flex flex-column">
      <p class="agent-box__content-row d-flex">
        <span class="agent-box__content-title">Name</span>&nbsp;<span
          class="agent-box__content-text"
          >${agent.name}</span
        >
      </p>
      <p class="agent-box__content-row d-flex">
        <span class="agent-box__content-title">ID</span>&nbsp;<span
          class="agent-box__content-text"
          >${agent.id}</span
        >
      </p>
      <p class="agent-box__content-row d-flex">
        <span class="agent-box__content-title">Type</span>&nbsp;<span
          class="agent-box__content-text"
          >${agentTypeFormatted}</span
        >
      </p>
      <p class="agent-box__content-row d-flex">
        <span class="agent-box__content-title">Start time</span>&nbsp;<span
          class="agent-box__content-text"
          >${agent.startTime}</span
        >
      </p>
      <p class="agent-box__content-row d-flex">
        <span class="agent-box__content-title">Ending time</span>&nbsp;<span
          class="agent-box__content-text"
          >${agent.endingTime}</span
        >
      </p>
      <p class="agent-box__content-row d-flex">
        <span class="agent-box__content-title align-self-center">Status</span
        >&nbsp;<span class="agent-box__content-text"
          ><combobox
            placeholder=""
            minimal-mode.bind="true"
            items.to-view="statusItems"
            value.to-view="agent.status"
            custom-filter.to-view="customFilter"
          ></combobox
        ></span>
      </p>
    </div>
    <div class="agent-box__buttons-container d-flex flex-row mt-2">
      <button class="agent-box__button btn btn-dark">Log history</button>
      <button class="agent-box__button btn btn-danger" click.delegate="deleteAgent()">Delete</button>
    </div>
  </div>
</template>
